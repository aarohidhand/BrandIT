<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandIT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="sudoku/sudoku.html"><img src="WIE.svg"></a>
            IEEE WIE MUJ
        </div>
        <a href="slidingimg/sliding.html" class="reg">Register Now!</a>

    </header>
    
    <main>
        <div class="title">
            <h1>BRAND IT 2.0</h1>
        </div>
        <div class="descsec">
            <p class="desc">
                <span style="font-weight:bold ; color: blueviolet;">"Where design meets dev, and <a href="memorygame/memory.html" style="color: blueviolet";>brands</a> are born"
                </span> <br> 
                Bring your ideas to life-pixel by pixel. Craft a fully functional website that reflects your brand's essence. Elegant, intuitive, and truly yours.
            </p>   
        </div>
        <div class="scrolldown"></div>
        <spline-viewer class="planet" url="https://prod.spline.design/9lGq0U4PiYaczCUX/scene.splinecode"></spline-viewer>
        
        

    </main>
    <section></section>
    <div class="query">
        <h3>Got any queries?</h3>
        <form id="contactForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
    
            <label for="query">Your Query:</label><br>
            <textarea id="query" name="query" rows="5" required placeholder="How can we help you?"></textarea><br><br>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.8/build/spline-viewer.js"></script>


    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const query = document.getElementById("query").value.trim();

            if (name && email && query) {
                window.location.href = "spot-the-difference/spotdiff.html";
            }
        });
    </script>

</body>
</html>
